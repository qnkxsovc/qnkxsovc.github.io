    //var data

    var drawBackground = function() {
      var canvas = document.getElementById('background');
      var context = canvas.getContext('2d');

      var target_width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      var target_height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      
      var known_max_x = 1140;
      var known_max_y = 1120;

      var scale = 1;
      if(target_width > 768) {
        scale = 1.6 * target_width / known_max_x; // 1243 is known max value of x 
        canvas.width = 1.6 * target_width;
        canvas.height = known_max_y * scale;
      }
      else {
        scale = 2.4;
        canvas.width = 2 * (400 + target_width);
        canvas.height = 2 * target_height;
      }
      canvas.style.width = (canvas.width / 2) + "px";
      canvas.style.height = (canvas.height / 2) + "px";


      var createCircle = function (x, y, r, c) { 
        context.beginPath();
        context.arc(x, y, r, 0, 2*Math.PI, false);
        context.fillStyle = c;
        context.fill();
      }
      for(var i = 0; i < data.length; i++) {
        var xVal = scale * (known_max_x - parseFloat(data[i][1]));
        var yVal = scale * (known_max_y - parseFloat(data[i][2]));
        var r = 3.5 * scale;
        createCircle(xVal, yVal, r, data[i][0]);
      }

      canvas.getContext('2d').scale(2,2);
    }
    drawBackground();
    window.onresize = drawBackground;
  </script>
